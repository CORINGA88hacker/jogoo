
<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login</title><link rel="stylesheet" href="style.css"></head>
<body class="theme-dark">
  <main class="container small">
    <h2>Login / Cadastro</h2>
    <form id="authForm">
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Senha" required>
      <div class="row">
        <button type="button" onclick="login()">Entrar</button>
        <button type="button" onclick="signup()">Criar Conta</button>
      </div>
    </form>
    <p id="authMsg"></p>
  </main>
  <script src="firebase.js"></script>
  <script>
  async function login(){ document.getElementById('authMsg').textContent='Entrando...'; try{ await firebaseLogin(document.getElementById('email').value, document.getElementById('password').value); window.location='index.html'; }catch(e){ document.getElementById('authMsg').textContent = e.message; } }
  async function signup(){ document.getElementById('authMsg').textContent='Criando...'; try{ await firebaseSignup(document.getElementById('email').value, document.getElementById('password').value); window.location='perfil.html'; }catch(e){ document.getElementById('authMsg').textContent = e.message; } }
  </script>
</body>
</html>
