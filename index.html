<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Jogo + Chat Global</title>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<style>
  body { font-family: Arial, sans-serif; margin:0; display:flex; height:100vh; background:#111; color:#eee; }
  #gameArea { flex:1; background:#222; }
  #chatArea { width:350px; background:#1a1a1a; display:flex; flex-direction:column; }
  #chatBox { flex:1; overflow-y:auto; padding:10px; }
  .msg { margin:5px 0; }
  #chatForm { display:flex; padding:10px; border-top:1px solid #333; }
  #messageInput { flex:1; padding:5px; }
  button { padding:5px 10px; background:#ff6b35; border:none; color:white; cursor:pointer; }
</style>
</head>
<body>
  <div id="gameArea">
    <!-- Aqui entra o jogo -->
  </div>
  <div id="chatArea">
    <div id="chatBox"></div>
    <form id="chatForm" onsubmit="event.preventDefault(); sendMessage();">
      <input id="messageInput" placeholder="Digite sua mensagem..." autocomplete="off">
      <button type="submit">Enviar</button>
    </form>
  </div>

<script src="firebase.js"></script>
</body>
</html>
