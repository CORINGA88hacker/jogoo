<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Jogo 2D - Bullying (protótipo)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="overlay-start" class="overlay">
    <h1>Escolha o nome do personagem</h1>
    <input id="playerName" placeholder="Digite o nome..." />
    <button id="startBtn">Começar</button>
  </div>

  <div id="game">
    <audio id="bgMusic" loop src="musica/fundo.wav"></audio>
    <div id="scene">
      <img id="sceneImg" src="" alt="Cenário" />
      <div id="charactersLayer"></div>
    </div>

    <div id="ui">
      <div id="dialogBox">
        <div id="dialogText"></div>
        <div id="choices"></div>
      </div>
      <div id="controls">
        <button id="nextScenario">Próximo Cenário</button>
        <div id="progress">Cenário <span id="currentNum">1</span> / 36</div>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
